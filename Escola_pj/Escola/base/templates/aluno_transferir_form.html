{% extends 'base.html' %}

{% block conteudo %}
<div class="container py-4">
  <h2>Transferir Aluno: {{ aluno.nome }}</h2>

  <div class="alert alert-info">
    <strong>Aluno:</strong> {{ aluno.nome }}<br>
    <strong>Igreja:</strong> {{ aluno.igreja.nome }}
  </div>

  <form method="post">
    {% csrf_token %}

    <div class="mb-3">
      <label class="form-label">Escolha a nova classe</label>
      <select name="classe" class="form-select" required>
        <option value="">-- Selecione --</option>
        {% for c in classes %}
          <option value="{{ c.id }}">{{ c.nome }} ({{ c.igreja.nome }})</option>
        {% endfor %}
      </select>
    </div>

    <div class="d-flex gap-2">
      <button type="submit" class="btn btn-primary">Transferir</button>
      <a class="btn btn-secondary" href="{% url 'home' %}">‚Üê Cancelar</a>
    </div>
  </form>
</div>

{% endblock conteudo %}
